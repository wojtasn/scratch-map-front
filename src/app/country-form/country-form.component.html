<div>
  <form (ngSubmit)="onSubmit()" #countryForm="ngForm">
    <div class="form-group">
      <label for="name">Name</label>
      <input type="text" [(ngModel)]="country.name" id="name" name="name" placeholder="Enter your name" required
        #name="ngModel">
    </div>
    <div [hidden]="!name.pristine">Name is required</div>
    <button type="submit" [disabled]="!countryForm.form.valid">Submit</button>
  </form>
</div>
